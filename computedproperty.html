<!DOCTYPE html>
<html>
    <head>
        <title>computed property</title>
    </head>
    <body>
        <h1>Example:"yes or no"</h1>
        <div id="app">
            <form>
                <p>
                    Important item?
                    <label>
                        <input type="checkbox" v-model="chbxVal">{{ isImportant }}
                    </label>
                </p>
            </form>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        chbxVal: false
                    }
                },
                computed: {
                    isImportant() {
                        if(this.chbxVal){
                            return 'yes'
                        } 
                        else{
                            return 'no'
                        }
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
