<!DOCTYPE html>
<html>
    <head>
        <title>Click to run Method</title>
        <style>
    #app {
      border: black dashed 1px;
      width: 200px;
      padding: 0 20px 20px 20px;
    }
    #app > div {
      width: 140px;
      height: 60px;
      background-color: rgb(0, 174, 0);
      padding: 20px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
    }
    </style>
    </head>
    <body>
        <h1>example on click to run method</h1>
        <div id="app">
            <div v-on:click="changeText">{{text}}</div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp ({
                data () {
                    return {
                        text:''
                    }
                },
                methods: {
                    changeText() {
                        this.text = 'Hello World!'
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
