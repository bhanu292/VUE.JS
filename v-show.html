<!DOCTYPE html>
<html>
    <head>
        <title>v-show </title>
    </head>
    <body>
        <div id="app">
            <div v-show="showDiv">This div tag can be hidden.
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>
            const app = Vue.createApp ({
                data () {
                    return {
                        showDiv: true
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
