<!DOCTYPE html>
<html>
    <head>
        <title>vif</title>
    </head>
    <body>
        <h1>v-if && v-else</h1>

        <div id="app">
            <p v-if="typewritersInStock">
                in stock
                </p>
                <p v-else>
                    not in stock
            </p>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp ({
                data () {
                    return {
                        typewritersInStock: true
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
