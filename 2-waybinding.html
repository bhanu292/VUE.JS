<!DOCTYPE html>
<html>
    <head>
        <title>2-way binding property</title>
        <style>
            #app {
                border:dashed black 3px;
                width:200px;
                padding:20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="inpText">
            <p>inpText value: "{{inpText}}"</p>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const app = Vue.createApp ({
        data () {
            return {
                inpText:'text'
            }
        }
    })
    app.mount('#app')
</script>
    </body>
</html>
