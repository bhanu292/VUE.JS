<!DOCTYPE html>
<html>
    <head>
        <title>Count Moose</title>
    </head>
    <body>
        <div id="app">
            <p>{{"moose count: " + count}}</p>
            <button v-on:click="count++">Count Moose</button>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>
            const app = Vue.createApp ({
                data () {
                    return {
                        count:0
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
