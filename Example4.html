<!DOCTYPE html>
<html>
<head>
  <title>My first Vue page</title>
</head>
<body>

<h1>Example with 'v-if' and 'v-else'</h1>

<div id="app">
  <p v-if="typewriterCount>0">
    in stock
  </p>
  <p v-else>
    not in stock
  </p>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
   data() {
    return {
      typewriterCount: 0
    }
   }
  })
  app.mount('#app')
</script>

</body>
</html>
