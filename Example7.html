<!DOCTYPE html>
<html>
    <head>
        <title>Example7</title>
    </head>
    <body>
        <div id="app">
            <div v-show="showDiv">Div tag with v-show
        </div>
        <div v-if="showDiv">Div tag with v-if 

            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script>
                const app = Vue.createApp ({
                    data () {
                        return {
                            showDiv: true
                        }
                    }
                })
                app.mount('#app')
            </script>
    </body>
</html>
