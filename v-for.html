<!DOCTYPE html>
<html>
    <head>
        <title>list rendering</title>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="x in manyFoods">{{x}}</li>
            </ol>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script>
            const app = Vue.createApp ({
                data () {
                    return {
                        manyFoods: [
                            'Salad','fish','rice','cake','soup','pizza'
                    ]
                    }
                }
            })
            app.mount('#app')
        </script>
    </body>
</html>
